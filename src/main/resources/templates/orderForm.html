<!DOCTYPE html>
<html xmlns="http://www.w3.org/199/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Final Order</title>
        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>

    <body>
        <form method="POST" th:action="@{/orders}" th:object="${customPCOrder}">
            <h1>Process your Custom PC Order</h1>
            <img id="homeImage" th:src="@{/images/ComputerParts.png}"/>

            <hr style="border-top: 3px solid">

            <h3>The following PC Order is shown below:</h3>
            <a th:href="@{/create}" id="another">Create another PC Build</a><br>
            <ul>
                <li th:each="customPC : ${customPCOrder.pcBuild}">
                    <span th:text="${customPC.name}">PC Name</span>
                </li>
            </ul>

            <h3>Shipping Address: </h3>
            <label for="customerName">Name: </label>
            <input type="text" th:field="*{customerName}"/><br>

            <label for="customerStreet">Street Address: </label>
            <input type="text" th:field="*{customerStreet}"/><br>

            <label for="customerCity">City: </label>
            <input type="text" th:field="*{customerCity}"/><br>

            <label for="customerState">State: </label>
            <input type="text" th:field="*{customerState}"/><br>

            <label for="customerZip">Zip Code: </label>
            <input type="text" th:field="*{customerZip}"/><br>
            
            <h3>Enter Payment Details: </h3>
            <label for="customerCCNum">Card Number: </label>
            <input type="text" th:field="*{customerCCNum}"/><br>

            <label for="customerCCV">Security Code: </label>
            <input type="text" th:field="*{customerCCV}"/><br>

            <label for="customerCCExpiration">Expiration Date: </label>
            <input type="text" th:field="*{customerCCExpiration}"/><br>

            <input type="submit" value="Process and order"/>
        </form>
    </body>
</html>
